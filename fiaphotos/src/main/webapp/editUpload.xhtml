<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Upload</title>

        <style>
        </style>        

    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="fiastyles.css"/>
        <b:container fluid="true"> 
            <ui:composition template="/facelets/template.xhtml">
                <ui:define name="pageTitle">FIA Plot Photos - Edit Upload Photo</ui:define>
                <ui:define name="pageContent">

                    <h:form id="df" enctype="multipart/form-data">
                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <h:graphicImage url="/resources/images/ajaxloadingbar.gif"/>
                        </p:dialog>      

                        <p:panel header="FIA Plot Photos - Edit Upload Photo" id="ptb">
                            <ui:include src="/facelets/editPhotoComp.xhtml">
                                <ui:param name="theBean" value="#{uplBean}"/>
                            </ui:include>
                            <p:panelGrid columns="2" styleClass="ui-noborder">
                                <p:commandButton immediate="true" value="Cancel" action="#{uplBean.editCancel()}"/>
                                <p:commandButton value="Save" action="#{uplBean.editSave()}"/>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </ui:define>
            </ui:composition>
        </b:container>
    </h:body>
</html>
